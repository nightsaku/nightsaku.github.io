<html>
<head>
<style>
.div1{
	width: 50%;
	padding: 10px;
	margin: 10px;
}
.div2{
	width: 200px;
	padding: 10px;
	margin: 20px;
}
.flex-container {
  display: flex;
  background-color: DodgerBlue;
  border-radius: 10px;
  box-shadow: 5px 5px 5px darkgray;
  margin: 10px;
  width: 50%;
}
.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
  border-radius: 10px;
  width: 50%;
  height: 400px;
}
</style>
</head>
<body>
	<div class="div1">
		<p>Good morning</p>
	</div>
	<div class="div2">
		<p>Good afternoon</p>
    </div>
    <div class="flex-container">
    	<div class="div1">
    	Good evening
        </div>
        <div class="div2">
    	Good night
        </div>
    </div>
</body>
</html>
